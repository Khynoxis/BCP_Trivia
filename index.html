<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia BCP - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Layout base */
    html, body { margin: 0; height: 100%; }
    body {
      height: 100vh; /* puedes usar 100dvh si prefieres */
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("images/Fondo1.png") no-repeat center center/cover;
      overflow: hidden;
      position: relative;
    }
    .container { position: relative; width: 100%; height: 100%; }

    /* Elementos visuales */
    .clickable { position: absolute; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; }
    .clickable:focus { outline: none; }
    .logo { z-index: 10; pointer-events: none; } /* No intercepta el toque */

    /* Animación de latido para logo1 */
    @keyframes heartbeat {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.1); }
      50% { transform: translate(-50%, -50%) scale(0.95); }
      75% { transform: translate(-50%, -50%) scale(1.05); }
    }
    .logo1 { animation: heartbeat 1.5s ease-in-out infinite; }

    /* Entrada para logo2 */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    .logo2 { animation: fadeInUp 1.2s ease-out; }

    /* Capa de enlace que cubre toda la pantalla (redirecciona en cualquier toque/click) */
    .full-tap {
      position: fixed;
      inset: 0;            /* top:0; right:0; bottom:0; left:0 */
      z-index: 9999;       /* por encima de todo */
      display: block;
      background: transparent;
      cursor: pointer;
      text-indent: -9999px; /* invisible para la vista, accesible para lectores */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo 1 con latido -->
    <img
      src="images/Logo Principal.png"
      class="clickable logo logo1"
      style="top:50%; left:50%; transform:translate(-50%,-50%);"
      width="900"
      alt="Logo principal"
    >

    <!-- Logo 2 con animación de entrada -->
    <img
      src="images/text.png"
      class="clickable logo logo2"
      style="top:50%; left:50%; transform:translate(-50%, -50%);"
      width="1000"
      alt="Texto del juego"
    >
  </div>

  <!-- Enlace invisible que captura cualquier toque/click -->
  <a href="preview.html" class="full-tap" aria-label="Entrar al juego">Entrar</a>
</body>
</html>
